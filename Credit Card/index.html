<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="card">
            <div class="background">
                <img src="images/world.png" alt="">
            </div>
            <div class="header">
                <img src="images/circles.png" alt="">
            </div>
            <div class="main">
                <span>1111</span>
                <span>2222</span>
                <span>3333</span>
                <span>4444</span>
            </div>
            <div class="footer">
                <div class="col-6">
                    <div class="holder">
                        <span>Card Holder</span>
                        <p>Lakshya Goel</p>
                    </div>
                    <div class="expiry">
                        <span>Valid Thru</span>
                        <p>10/2025</p>
                    </div>
                </div>
                <div class="col-6">
                    <img src="images/visa.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
